  <title>Frontend Mentor | Newsletter sign-up form with success message by Lau Wong Coder</title>

<body>

  <section class="updatecard">
    <div class="updatecard__container">
      <article class="updatecard__content">
        <h2 class="updatecard__title">Stay updated!</h2>
        <p class="updatecard__paragraph">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul class="updatecard__list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form action="" class="updatecard__form">
          <div>
            <label for="userEmail">
              Email address
            </label>
            <input type="text" placeholder="email@company.com">
          </div>

          <button>Subscribe to monthly newsletter</button>
        </form>

      </article>

      <picture>
        <div class="updatecard__illustration"></div>
      </picture>
      <!-- <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration"> -->
    </div>
  </section>
